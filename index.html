<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarMarket</title>
    <link rel="stylesheet" href="styles.css">
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Skranji:wght@700&display=swap');
	</style>
</head>

<body>
	<div class="logo"><img id="logo" src="https://cdn.discordapp.com/attachments/859225868308316203/1087547696514084904/e69819.png"></div>
    <div class="line-container">
		<div class="line-column" id="btnContainer">
			<button id="incrementFood" class="btn food">Buy</button>
			<button id="decrementFood" class="btn2 food">Sell</button>
		</div>
		<div class="line-column" id="container1">
			<h2>Food</h2>
			<div id="1" class="square food 1"></div>
			<div id="2" class="square food 2"></div>
			<div id="3" class="square food 3"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">1</span>
			<div id="4" class="square food 4"></div>
			<div id="5" class="square food 5"></div>
			<div id="6" class="square food 6"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">2</span>
			<div id="7" class="square food 7"></div>
			<div id="8" class="square food 8"></div>
			<div id="9" class="square food 9"></div>
			<span style="display: inline-block; border-bottom: 4px solid black; text-align: center;">3</span>
		</div>
		<div class="line-column" id="btnContainer">
			<button id="incrementWood" class="btn">Buy</button>
			<button id="decrementWood" class="btn2">Sell</button>
		</div>
		<div class="line-column" id="container2">
			<h2>Wood</h2>
			<div class="square wood 1"></div>
			<div class="square wood 2"></div>
			<div class="square wood 3"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">1</span>
			<div class="square wood 4"></div>
			<div class="square wood 5"></div>
			<div class="square wood 6"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">2</span>
			<div class="square wood 7"></div>
			<div class="square wood 8"></div>
			<div class="square wood 9"></div>
			<span style="display: inline-block; border-bottom: 4px solid black; text-align: center;">3</span>		
		</div>
		<div class="line-column" id="btnContainer">
			<button id="incrementMineral" class="btn">Buy</button>
			<button id="decrementMineral" class="btn2">Sell</button>
		</div>
		<div class="line-column" id="container3">
			<h2>Mineral</h2>
			<div class="square mineral 1"></div>
			<div class="square mineral 2"></div>
			<div class="square mineral 3"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">1</span>
			<div class="square mineral 4"></div>
			<div class="square mineral 5"></div>
			<div class="square mineral 6"></div>
			<span style="display: inline-block; margin-bottom: 10px; border-bottom: 4px solid black; text-align: center;">2</span>
			<div class="square mineral 7"></div>
			<div class="square mineral 8"></div>
			<div class="square mineral 9"></div>		
			<span style="display: inline-block; border-bottom: 4px solid black; text-align: center;">3</span>
		</div>
	</div>
	<script src="market2.js"></script>
</body>

</html>
